<div class="add-card">

      
<ng-template #content let-modal>
        <div class="modal-header">
          <h4 class="modal-title" id="modal-basic-title">Add new card</h4>
          <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="title">Card Title</label>
              <div class="input-group">
                   
                  <input type="text" class="form-control" placeholder="enter card title" name="title"   [(ngModel)]="title">
               <!-- <input id="dateOfBirth" class="form-control" placeholder="yyyy-mm-dd" name="dp" ngbDatepicker #dp="ngbDatepicker"><br>
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary calendar" (click)="dp.toggle()" type="button"></button>
                </div>-->
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
        </div>
      </ng-template>

     

      <i class="fas fa-plus-circle" (click)="open(content)"></i>
      
     <!-- <button class="btn btn-lg btn-outline-primary" (click)="open(content)">Launch demo modal</button>-->
      
      <hr>
      
      <pre>{{closeResult}}</pre>
      <app-display-cards name="stud" [test]="test"  [titles]="titleArray" ></app-display-cards>
      
</div>
